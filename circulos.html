<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RGB</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='circulos.css'>
</head>

<body>
    <main>
        <header>
            <h1>Colores Primarios</h1>
        </header>
        <section class="section1">
            <div class="color_red"></div>
            <div class="color_green"></div>
            <div class="color_blue"></div>
        </section>
        <h1>Colores Secudarios</h1>
        <section>
            <div class="color_red"></div>
            <p>+</p>
            <div class="color_blue"></div>
            <p>=</p>
            <div class="color_pink"></div>
        </section>
        <section>
            <div class="color_blue"></div>
            <p>+</p>
            <div class="color_green"></div>
            <p>=</p>
            <div class="color_bluesky"></div>
        </section>
        <section>
            <div class="color_green"></div>
            <p>+</p>
            <div class="color_red"></div>
            <p>=</p>
            <div class="color_yellow"></div>
        </section>
    </main>
</body>

</html>
